<textarea name="nazwa" cols="50" rows="50" readonly>
<html>

<body>

<div style="color:blue;font-size:33px;">
<script language="JavaScript">
var x1_mic=prompt("x1 =","");
var x2_mic=prompt("x2 =","");
var x1=parseFloat(x1_mic);
var x2=parseFloat(x2_mic);

document.write("x1="+x1+"&nbsp&nbsp&nbsp&nbsp&nbspx2="+x2+"<br>");
var x2_rad=(x2*Math.PI)/180;
var x1_rad=(x1*Math.PI)/180;
document.write("x1="+x1+"&nbsp&nbsp&nbsp&nbsp&nbspx1="+x1_rad.toFixed(2)+"<br>");

var y1 = 3*x1*(5/7);
document.write("y1="+y1.toFixed(2)+"<br>");

var y2 = 2*Math.cos(x1_rad)+3*Math.sin(x1_rad);
document.write("y2="+y2.toFixed(2)+"<br>");

var y3 = Math.pow(Math.pow(x1,5)+2*Math.pow(x2,4),1/3)*Math.abs(x1-x2);

document.write("y3="+y3.toFixed(2));




</script>
</div>
</body>
</html>
<textarea>
