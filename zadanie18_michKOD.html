			<div style="color:navy;font-size:50px;">
				<script language="JavaScript">
					var a=parseFloat(prompt("a=",""));
					var b=parseFloat(prompt("b=",""));
					function suma_mic(a, b)
					{
						return a + b;
					}
					document.write("suma="+suma_mic(a,b)+"<br>");
						
						
						function roznica_mic(a, b)
					{
						return a - b;
					}
					document.write("Różnica="+roznica_mic(a,b)+"<br>");
					
					function iloczyn_mic(a, b)
					{
						return a * b;
					}
					document.write("Iloczyn="+iloczyn_mic(a,b)+"<br>");
					
					function iloraz_mic(a, b)
					{
						return a / b;
					}
					document.write("Iloraz="+Iloraz_mic(a,b)+"<br>");
					
					
					
					
					
					
					
					
					
					
				</script>
			</div>
