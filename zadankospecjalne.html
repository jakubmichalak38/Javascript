<script language="JavaScript">

function Wierzcholek(a,b,c)
{
if (a == 0)
{
alert("Funkcja nie jest kwadratowa");
return;
}
else{
a=parseFloat(a)
b=parseFloat(b)
c=parseFloat(c)
p = -b/2*a;

delta=b*b-4*a*c
q=-delta/4*a
document.getElementsByName('W')[0].value="W("+q.toFixed(2) + ", " + delta.toFixed(2)+")";

if(p>=0 && q>=0)
{
    document.getElementsByName('PK')[0].value="f(x)="+a+"(x-"+p+")^2+"+q;
}

if(p<0 && q>=0)
{
    document.getElementsByName('PK')[0].value="f(x)="+a+"(x+"+p*-1+")^2+"+q;
}
if(p<0 && q<0)
{
    document.getElementsByName('PK')[0].value="f(x)="+a+"(x+"+p*-1+")^2-"+q*-1;
}
if(p>=0 && q<0)
{
    document.getElementsByName('PK')[0].value="f(x)="+a+"(x-"+p+")^2-"+q*-1;
}
}

}

}
