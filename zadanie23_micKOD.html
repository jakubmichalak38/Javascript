<script type="text/javascript">
function drabina(d,x)
{
d_liczba=parseFloat(d)
x_liczba=parseFloat(x)
V=d_liczba*d_liczba+x_liczba*x_liczba;
wynik = Math.sqrt(V);
document.getElementsByName('dlugosc')[0].value=wynik.toFixed(2);
}
function kat(d,x)
{
d_liczba=parseFloat(d)
x_liczba=parseFloat(x)
tg_alfa=d_liczba/x_liczba;
radianty=Math.atan(tg_alfa);
stopnie=(radianty * 180)/Math.PI;
document.getElementsByName('alfa')[0].value=stopnie.toFixed(2);
}
</script>
