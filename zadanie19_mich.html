<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
function pole_michalak()
{
var a_mic= parseFloat(document.getElementById('dlugosc').value);
var b_mic = a_mic*a_mic;
document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_mic.toFixed(2)+" cm^2";
}
function obwod_michalak()
{
var a_mic = parseFloat(document.getElementById('dlugosc').value);
var b_mic = 4*a_mic;
document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_mic.toFixed(2)+" cm";
}
</script>
<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
<input type="button" name="pole" value="Oblicz pole" Onclick="pole_michalak()"><br><br>

<input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_michalak()"><br><br>
<div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
